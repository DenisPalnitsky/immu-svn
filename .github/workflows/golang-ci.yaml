
name: test-and-lint
on: [push, workflow_call]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod # This will cache the Go modules
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
  
    - name: Build
      run:  go build -v ./...

    # convert test results to junit for reporting
    - name: Install dependency
      run: go install github.com/jstemmer/go-junit-report/v2@latest

    - name: Run Tests with Coverage
      run: go test -v ./... -coverprofile=coverage.txt -covermode=atomic -json > report.json
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always() # This ensures that test results are published even if the test step fails
      with:
        files: ./report.json

    - name: Publish Coverage Comment
      uses: romeovs/lcov-reporter-action@v0.2.20
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        lcov_file: ./coverage.txt
    
    - name: Lint
      uses: golangci/golangci-lint-action@v3.1.0
      with:
        working-directory: ${{ inputs.working-directory }}



    
